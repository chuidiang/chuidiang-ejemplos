plugins {
 id 'java'
}

repositories {
  jcenter()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-jms', version: '5.3.1'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.1'
    compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-afterburner', version: '2.11.3'

    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.14'
    compile group: 'org.springframework', name: 'spring-oxm', version: '5.3.1'

    compile group: 'com.esotericsoftware', name: 'kryo', version: '5.0.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    runtime group: 'org.apache.activemq', name: 'activemq-broker', version: '5.16.0'
    runtime group: 'org.apache.activemq', name: 'activemq-core', version: '5.7.0'
    runtime group: 'org.apache.xbean', name: 'xbean-spring', version: '4.18'


    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
}